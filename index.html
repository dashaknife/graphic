<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA2</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./fragmentShader.glsl"></script>
    <script src="./vertexShader.glsl"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h2>PA2, Variant #4</h2>
    <h4>
        Richmond's Minimal Surface
    </h4>
    <h5>
        Surface from previuos credit module, when I was variant #5
    </h5>

    <div>
      <label for="eyeSeparation">Eye separation</label>
      <input
        type="range"
        id="eyeSeparation"
        name="eyeSeparation"
        min="0.1"
        max="1"
        step="0.001"
        value="0.02"
      />
    </div>
    <div>
      <label for="convergence">Convergence</label>
      <input
        type="range"
        id="convergence"
        name="convergence"
        min="0.1"
        max="50"
        step="0.2"
        value="15"
      />
    </div>
    <div>
      <label for="fov">Fov</label>
      <input
        type="range"
        id="fov"
        name="fov"
        min="0"
        max="3"
        step="0.01"
        value="0.5"
      />
    </div>
    <div>
      <label for="near">Near clipping</label>
      <input
        type="range"
        id="near"
        name="near"
        min="0"
        max="20"
        step="1"
        value="10"
      />
    </div>

    <div>
      <label for="orientation">Device orientation</label>
      <input id="orientation" type="checkbox" />
    </div>

    <div id="canvas-holder">
      <canvas
        id="webglcanvas"
        width="600"
        height="600"
        style="position: absolute"
      ></canvas>
    </div>
  </body>
</html>
