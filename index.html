<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>TrackballRotator Demo</title>

        <script src="./Utils/trackball-rotator.js"></script>
        <script src="./Utils/m4.js"></script>
        <script src="./shader.gpu"></script>
        <script src="./main.js"></script>
    </head>

    <body onload="init()">

    <noscript>
        <hr>
        <h3>This page requires Javascript and a web browser that supports WebGL</h3>
        <hr>
    </noscript>

    <div id='info-block'>

        <h2>Richmond's Minimal Surface</h2>
        <p id="message" style="margin-bottom: 4px">Calculation and graphics work</p>
    </div>

    <div id="textureControls">
        <label for="rAngle">Angle from -180 to 180:</label>
        <input
          id="rAngle"
          type="range"
          min="-180"
          max="180"
          step="1"
          onchange="reDraw()"
        />
      </div>

    <div id="canvas-holder">
        <canvas width="600" height="500" id="webglcanvas"></canvas>
    </div>

    </body>
</html>
